{% extends "base.html" %}
{% load staticfiles crispy_forms_tags %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/tables.css' %}">

{% if messages %}
  <div class="messages">
      {% for message in messages %}
      <p{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message|safe }}</p>
      {% endfor %}
  </div>
{% endif %}

    <div class="basic">

        <div style="text-align: center; font-size: 12px; margin-top: 2cm;">


                <form method="POST" action="">
                    {% crispy form %}
                </form>


            </div>

        </div>

{% endblock %}
